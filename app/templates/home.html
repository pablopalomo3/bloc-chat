<div class="sidebar">
    <div class="roombox">
        <div class="title">
            <h1>Bloc Chat</h1>
            <button type="button" class="btn btn-default" ng-click="home.open()">Add Room</button>
        </div>
        <ul class="list-group">
            <li><a href="#" class="list-group-item list-group-item-action list-group-item-info" ng-repeat="room in home.getRooms">{{ room.name }}</a></li>
        </ul>
    </div>
</div>

<!-- modal  -->
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Add New Room</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Create A Chat Room</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="home.open()">Add Room</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="modal.cancel()">Cancel</button>
    </div>
  </div>
</div>
